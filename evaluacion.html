<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera Evaluación Gratuita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Importamos las mismas tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Frase destacada superior */
        .top-banner {
            background-color: #4D4038;
            color: white;
            text-align: center;
            padding: 10px 10px;
            font-size: 18px;
            font-weight: 400;
        }

        /* Menú de navegación */
        .navbar {
            background-color: #F2E3C6;
            border-bottom: 2px solid #D9C2A3;
            padding: 10px 0;
        }
        .navbar-nav .nav-link {
            color: #4D4038 !important;
            font-weight: 500;
            padding: 10px 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #A07D5A !important;
        }

        /* Hero Section */
        .hero-section {
            background-color: #F2E3C6;
            text-align: center;
            padding: 50px 20px;
        }

        /* Estilo de tarjetas interactivas */
        .problema-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .problema-card {
            width: 250px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .problema-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .problema-card.selected {
            border-color: #4D4038;
            background-color: #F2E3C6;
        }

        .problema-card img {
            width: 60px;
            margin-bottom: 10px;
        }

        .problema-card h3 {
            font-size: 18px;
            color: #4D4038;
        }

        /* Botón de continuar */
        .submit-button {
            text-align: center;
            margin-top: 30px;
        }

        .submit-button button {
            background-color: #4D4038;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .submit-button button:hover {
            background: #A07D5A;
        }

        /* Adaptaciones para móviles */
        @media (max-width: 768px) {
            .problema-card {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Frase destacada -->
    <div class="top-banner">
        Completa la evaluación inicial para recibir orientación gratuita.
    </div>

    <!-- Menú de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="evaluacion.html">Evaluación</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Principal -->
    <div class="hero-section">
        <h1>Primera Evaluación Gratuita</h1>
        <p>Selecciona tu motivo de consulta.</p>
    </div>

    <!-- Tarjetas Interactivas -->
    <section class="problema-container">
        <div class="problema-card" onclick="seleccionarProblema(this, 'ansiedad')">
            <h3>Ansiedad</h3>
        </div>
        <div class="problema-card" onclick="seleccionarProblema(this, 'depresion')">
            <h3>Depresión</h3>
        </div>
        <div class="problema-card" onclick="seleccionarProblema(this, 'estres')">
            <h3>Estrés</h3>
        </div>
        <div class="problema-card" onclick="seleccionarProblema(this, 'fobias')">
            <h3>Fobias</h3>
        </div>
        <div class="problema-card" onclick="seleccionarProblema(this, 'alimentacion')">
            <h3>Problemas de Conducta Alimentaria</h3>
        </div>
    </section>

    <!-- Botón de continuar -->
    <div class="submit-button">
        <button onclick="redirigirFormulario()">Continuar</button>
    </div>

    <script>
        let seleccionados = [];

        function seleccionarProblema(elemento, problema) {
            if (seleccionados.includes(problema)) {
                seleccionados = seleccionados.filter(p => p !== problema);
                elemento.classList.remove('selected');
            } else {
                seleccionados.push(problema);
                elemento.classList.add('selected');
            }
        }

        function redirigirFormulario() {
            if (seleccionados.length === 0) {
                alert("Por favor, selecciona al menos una opción.");
                return;
            }

            let destino = {
                "ansiedad": "https://forms.gle/formularioMixtoAnsiedadDepresion",
                "depresion": "https://forms.gle/formularioMixtoAnsiedadDepresion",
                "estres": "https://forms.gle/formularioEstres",
                "fobias": "https://forms.gle/formularioFobias",
                "alimentacion": "https://forms.gle/formularioAlimentacion",
                "general": "https://forms.gle/formularioGeneral"
            };

            if (seleccionados.includes("ansiedad") || seleccionados.includes("depresion")) {
                window.location.href = destino["ansiedad"];
            } else if (seleccionados.length > 1) {
                window.location.href = destino["general"];
            } else {
                window.location.href = destino[seleccionados[0]];
            }
        }
    </script>

</body>
</html>
