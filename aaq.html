}

<!-- Sección de Evaluación AAQ-2 -->
<div class="container mt-4">
    <div class="card p-4">
        <h3 class="text-center" style="color: #4D4038;">Evaluación de Flexibilidad Psicológica (AAQ-2)</h3>
        <p class="text-center">Responde las siguientes preguntas para obtener una recomendación de meditación adaptada a ti.</p>
        
        <form id="aaq2-form">
            <div class="mb-3">
                <label for="item1">1. Mis dolores emocionales y recuerdos interfieren con lo que quiero hacer.</label>
                <input type="number" id="item1" class="form-control" min="1" max="7" required>
            </div>
            <div class="mb-3">
                <label for="item2">2. Me cuesta mucho vivir plenamente el presente cuando tengo emociones negativas.</label>
                <input type="number" id="item2" class="form-control" min="1" max="7" required>
            </div>
            <div class="mb-3">
                <label for="item3">3. Me preocupa que mis emociones me controlen.</label>
                <input type="number" id="item3" class="form-control" min="1" max="7" required>
            </div>
            <div class="mb-3">
                <label for="item4">4. Siento que tengo que controlar mis pensamientos para ser exitoso.</label>
                <input type="number" id="item4" class="form-control" min="1" max="7" required>
            </div>
            <div class="mb-3">
                <label for="item5">5. Me cuesta seguir adelante cuando me siento mal.</label>
                <input type="number" id="item5" class="form-control" min="1" max="7" required>
            </div>
            <div class="mb-3">
                <label for="item6">6. Me esfuerzo mucho por evitar emociones negativas.</label>
                <input type="number" id="item6" class="form-control" min="1" max="7" required>
            </div>
            <div class="mb-3">
                <label for="item7">7. Mis emociones dificultan mi éxito en la vida.</label>
                <input type="number" id="item7" class="form-control" min="1" max="7" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="calcularAAQ2()">Obtener Recomendación</button>
        </form>
        
        <div id="resultado" class="mt-4"></div>
    </div>
</div>

<script>
    function calcularAAQ2() {
        let total = 0;
        let items = [];
        
        for (let i = 1; i <= 7; i++) {
            let valor = parseInt(document.getElementById(`item${i}`).value);
            total += valor;
            items.push({ id: i, valor: valor });
        }
        
        let recomendacionGeneral = "";
        if (total <= 23) {
            recomendacionGeneral = "Tu flexibilidad psicológica es alta. Te recomendamos meditaciones enfocadas en valores y motivación, como 'El funeral ideal'.";
        } else if (total <= 35) {
            recomendacionGeneral = "Tienes una flexibilidad moderada. Meditaciones de defusión cognitiva como 'Hojas en el río' pueden ayudarte.";
        } else {
            recomendacionGeneral = "Tu nivel de evitación experiencial es alto. Te recomendamos mindfulness básico como 'Exploración corporal'.";
        }
        
        let recomendacionesEspecificas = [];
        items.forEach(item => {
            if (item.valor >= 6) {
                switch (item.id) {
                    case 1: recomendacionesEspecificas.push("'Cántico de pensamientos' para reducir la fusión con emociones pasadas."); break;
                    case 2: recomendacionesEspecificas.push("'Mindfulness de los cinco sentidos' para mejorar la conexión con el presente."); break;
                    case 3: recomendacionesEspecificas.push("'Arena movediza' para aceptar el control de las emociones."); break;
                    case 4: recomendacionesEspecificas.push("'La metáfora del ajedrez' para reducir la necesidad de control mental."); break;
                    case 5: recomendacionesEspecificas.push("'El paso más pequeño posible' para fomentar la acción comprometida."); break;
                    case 6: recomendacionesEspecificas.push("'La mochila pesada' para trabajar la evitación experiencial."); break;
                    case 7: recomendacionesEspecificas.push("'Hojas en el río' para mejorar la relación con las emociones."); break;
                }
            }
        });
        
        let resultadoHTML = `<h4>Recomendación General</h4><p>${recomendacionGeneral}</p>`;
        if (recomendacionesEspecificas.length > 0) {
            resultadoHTML += `<h4>Recomendaciones Específicas</h4><ul>`;
            recomendacionesEspecificas.forEach(rec => {
                resultadoHTML += `<li>${rec}</li>`;
            });
            resultadoHTML += `</ul>`;
        }
        
        document.getElementById("resultado").innerHTML = resultadoHTML;
    }
</script>
