<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Válidamente Hablando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Importamos las tipografías -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Frase destacada superior */
        .top-banner {
            background-color: #4D4038;
            color: white;
            text-align: center;
            padding: 10px 15px;
            font-size: 13px;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
        }

        /* Menú de navegación */
        .navbar {
            background-color: #F2E3C6;
            border-bottom: 2px solid #D9C2A3;
            padding: 10px 0;
        }
        .navbar-nav .nav-link {
            color: #4D4038 !important;
            font-weight: 500;
            padding: 10px 15px;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-nav .nav-link:hover {
            color: #A07D5A !important;
        }

        /* Menú hamburguesa */
        .navbar-toggler {
            border: none;
            outline: none;
        }

        /* Hero Section con fondo crema */
        .hero-section {
            background-color: #F2E3C6;
            text-align: center;
            padding: 80px 20px;
        }

        /* Estilo del logo */
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 10px;
        }

        /* Estilo del título */
        .title-split {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            color: #4D4038;
            line-height: 1.2;
            font-family: 'Poppins', sans-serif;
        }
        .title-split span {
            display: block;
            font-size: 35px;
            color: #A07D5A;
        }

        /* Botón de Evaluación Gratuita */
        .evaluation-button {
            text-align: center;
            margin-top: 20px;
        }
        .evaluation-button a {
            background-color: #4D4038;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }
        .evaluation-button a:hover {
            background-color: #736357;
        }

        /* Adaptaciones para móviles */
        @media (max-width: 768px) {
            .title-split {
                font-size: 30px;
            }
            .title-split span {
                font-size: 26px;
            }
            .hero-section {
                padding: 60px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Frase destacada -->
    <div class="top-banner">
        A veces, el primer paso es permitirnos ser escuchados. Aquí tienes un espacio para ello.
    </div>

    <!-- Menú de navegación con botón hamburguesa -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="faq.html">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Principal -->
    <div class="hero-section">
        <img src="logo.png" alt="Logo Consulta Válidamente Hablando" class="logo">
        <h1 class="title-split">Consulta <br> <span>Válidamente Hablando</span></h1>
    </div>

    <!-- Botón de Evaluación Gratuita -->
    <div class="evaluation-button">
        <a href="evaluacion.html">Primera Evaluación Gratuita</a>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
