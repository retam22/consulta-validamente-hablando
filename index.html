<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        /* Mensaje superior */
        .top-banner {
            background-color: #0073e6;
            color: white;
            text-align: center;
            padding: 14px;
            font-size: 18px;
            font-weight: 500;
            width: 100%;
        }

        /* Menú de navegación */
        .navbar {
            background-color: #0073e6;
            border-bottom: 2px solid #005bb5;
            padding: 10px 0;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            padding: 10px 15px;
            font-family: 'Poppins', sans-serif;
        }
        .navbar-nav .nav-link:hover {
            color: #4CAF50 !important;
        }

        /* Ocultar logo completamente */
        .navbar-brand {
            display: none !important;
        }

        /* Hero Section */
        .hero-section {
            background-color: #0073e6;
            text-align: center;
            padding: 50px 20px;
            color: white;
        }

        /* Imagen del logo */
        .logo {
            width: 180px;
            margin-bottom: 15px;
        }

        .hero-section h1 {
            font-size: 36px;
            font-weight: 700;
        }

        /* Botones principales */
        .action-buttons {
            text-align: center;
            margin-top: 20px;
        }

        .action-buttons a {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin: 10px;
            min-width: 230px;
            text-align: center;
        }

        .btn-evaluacion {
            background-color: #4CAF50;
            color: white;
        }

        .btn-evaluacion:hover {
            background-color: #388E3C;
        }

        .btn-gpt {
            background-color: #FF9800;
            color: white;
        }

        .btn-gpt:hover {
            background-color: #E68900;
        }

        /* Adaptaciones para móviles */
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 28px;
            }

            .logo {
                width: 140px;
            }

            .action-buttons a {
                display: block;
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>

    <!-- Frase destacada -->

        Si necesitas acompañamiento, aquí tienes un espacio para ti.

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Botón hamburguesa en móvil alineado a la izquierda -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="faq.html">Preguntas Frecuentes</a></li>
                    <li class="nav-item"><a class="nav-link" href="blog.html">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="asistente.html">Asistente IA</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                    <li class="nav-item"><a class="nav-link" href="evaluacion.html">TEST</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección Principal -->
    <div class="hero-section">
        <img src="logo.png" alt="Logo Consulta Válidamente Hablando" class="logo">
        <h1>Psicoterapia online <br> Válidamente Hablando</h1>
    </div>

    <!-- Botones de acción -->
    <div class="action-buttons">
        <a href="https://calendly.com/validamentehablando/30min" target="_blank" class="btn-evaluacion">
            📅 Primera Evaluación Gratuita
        </a>
        <a href="https://gpt.tuweb.com" target="_blank" class="btn-gpt">
            💬 Habla Gratis con mi Asistente
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
