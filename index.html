<!DOCTYPE html>
<html lang="es">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        /* Frase destacada */
        .top-banner {
            background-color: #4a90e2;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
        }
        /* Menú de navegación */
        .navbar {
            background-color: #ffffff;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .navbar-nav .nav-link {
            color: #333 !important;
            font-weight: 500;
            padding: 10px 15px;
        }
        .navbar-nav .nav-link:hover {
            color: #4a90e2 !important;
        }
        /* Logo y nombre centrados */
        .logo-section {
            text-align: center;
            padding: 20px 0;
        }
        .logo-section img {
            width: 150px;
            height: auto;
        }
        .logo-section h1 {
            font-size: 24px;
            margin-top: 10px;
            color: #333;
        }
        /* Botón de evaluación gratuita */
        .evaluation-button {
            text-align: center;
            margin: 20px 0;
        }
        .evaluation-button a {
            background-color: #4a90e2;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
        }
        .evaluation-button a:hover {
            background-color: #357ABD;
            color: white;
        }
    </style>
</head>

    <!-- Frase destacada -->
    <div class="top-banner">

        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contacto</a>
                    </li>
                </ul>

        </div>
    </nav>

    <!-- Logo y nombre centrados -->
    <div class="logo-section">
        <img src="logo.png" alt="Logo Consulta Válidamente Hablando">

    <!-- Botón de evaluación gratuita -->
    <div class="evaluation-button">
